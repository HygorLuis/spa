<section>
  <div class="card">
    <h2 class="sub-titulo">Login</h2>
    <hr />
    <form (ngSubmit)="onLogin()">
      <div>
        <label for="usuario">Usu√°rio</label>
        <input id="usuario" name="usuario" type="text" [(ngModel)]="login.usuario"/>
      </div>

      <div>
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" [(ngModel)]="login.senha"/>
      </div>

      <button type="submit" class="botao">Entrar</button>
      <div id="erro">
        <span class="error">{{ erro ? erro : '' }}</span>
      </div>
    </form>
  </div>
</section>
