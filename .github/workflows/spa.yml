# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dotnet-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore back-end/src/API/SPA.Api/SPA.Api.csproj
      
    - name: Build
      run: dotnet build back-end/src/API/SPA.Api/SPA.Api.csproj --no-restore


  dotnet-test:
    needs: dotnet-build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Test
      run: dotnet test back-end/test/SPA.Test/SPA.Test.csproj --logger "console;verbosity=detailed"


  front-build:
    runs-on: nginx-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
      
    - name: Install Angular dependencies
      working-directory: front-end
      run: npm install

    - name: Build Angular project
      working-directory: front-end
      run: npm run build
